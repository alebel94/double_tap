<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="css/sign_in.css">
<title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!--Left side of the page-->
            <div class="left align-self-center col-8">
                <div class="signuptext">
                    <h5>Don't Have an Account Yet?</h5>
                    <h5>What are you waiting for? Let's Fix that now!</h5>
                    <button class="btn btn-primary rounded-pill">Sign Up</button>
                    </div>
                <img src="images/Group 15.png" class="img">    
            </div>
            
            <!--Right side of the page-->
            <div class="right align-self-center col-4">
                <form class="sign_in">
                    <h1>Sign In</h1>
                    <div class="form-group">
                        <span class="far fa-user form-control-icon"></span>
                        <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <span class="far fa-envelope form-control-icon"></span>
                        <input type="email" class="form-control rounded-pill" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <span class="fas fa-lock form-control-icon"></span>
                        <input type="password" class="form-control rounded-pill" id="exampleInputPassword1">
                    </div>
                    <button class="btn btn-primary rounded-pill">Sign In</button>
                    <p><br>Or sign in with social platforms</p>
                    <div class="social_images">
                        <img src="images/facebook.png" alt="Facebook">
                        <img src="images/twitter.png" alt="Twitter">
                        <img src="images/google.png" alt="Google">
                        <img src="images/linkedin.png" alt="Linkedin">
                </div>
            </form>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>
</html>
